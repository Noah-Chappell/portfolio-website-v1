<svg width="462" height="767" viewBox="0 0 462 767" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    #classroom {
        --door-xscale: 1;
    }
    #classroom:hover {
        --door-xscale: 1.05;
    }
    #classroom:active {
        --door-xscale: 6.66;
    }
    #door {
        scale: var(--door-xscale) 1;
        animation: door-open ease-in-out 1s forwards;
        transition: ease-in-out 0.3s;
    }
    @keyframes door-open {
        to {
            transform: scaleX(15%);
        }
    }

    #hand {
        transform-box: fill-box;
        transform-origin: 0px 50%;
        animation: hand-shake ease-in-out 1s infinite alternate;
    }
    @keyframes hand-shake {
        50% {
            rotate: 20deg;
            translate: 3px 0px;
        }
        100% {
            rotate: -20deg;
        }
    }

    #head {
        transform-box: fill-box;
            animation: head-shake ease-in-out 0.5s infinite alternate;
        }
        @keyframes head-shake {
        to {
            transform: scaleX(95%)
        }
    }

</style>
